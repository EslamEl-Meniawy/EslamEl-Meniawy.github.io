<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Eslam El-Meniawwy portfolio website.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Resume || Eslam El-Meniawy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-pink.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
        <div class="mdl-layout__header-row portfolio-logo-row">
					<span class="mdl-layout__title">
						<div class="portfolio-logo"></div>
						<span class="mdl-layout__title">Eslam El-Meniawy</span>
					</span>
        </div>
        <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="/">Portfolio</a>
                <a class="mdl-navigation__link is-active" href="resume.html">Resume</a>
                <a class="mdl-navigation__link" href="about.html">About Me</a>
                <a class="mdl-navigation__link" href="contact.html">Contact Me</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
            <a class="mdl-navigation__link" href="/">Portfolio</a>
            <a class="mdl-navigation__link mdl-navigation__link--current is-active" href="resume.html">Resume</a>
            <a class="mdl-navigation__link" href="about.html">About Me</a>
            <a class="mdl-navigation__link" href="contact.html">Contact Me</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="mdl-grid portfolio-max-width">
            <div class="mdl-grid mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp no-padding">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet left-sidebar">
                    <div class="left-sidebar-div left-sidebar-image-bg">
                        <span id="name" class="mdl-color-text--white left-sidebar-name"></span>
                        <span id="title" class="mdl-color-text--white left-sidebar-title"></span>
                    </div>
                    <div class="left-sidebar-div">
                        <div class="left-title-div-big">
                            <div class=" icon material-icons mdl-color-text--white round-btn-left-big left-sidebar-image-bg">
                                person
                            </div>
                            <div class="mdl-color-text--white left-title">About Me</div>
                        </div>
                        <div id="about" class="left-data"></div>
                        <div class="left-title-div-big">
                            <div class="icon material-icons mdl-color-text--white round-btn-left-big left-sidebar-image-bg">
                                contacts
                            </div>
                            <div class="mdl-color-text--white left-title">Contact Me</div>
                        </div>
                        <div class="left-data">
                            <div class="contact-item">
                                <div class="icon material-icons round-btn-left-small">
                                    <img src="img/mail.svg" alt="Email"/>
                                </div>
                                <div id="email" class="mdl-color-text--white left-data-text"></div>
                            </div>
                            <div class="contact-item">
                                <div class="icon material-icons round-btn-left-small">
                                    <img src="img/phone.svg" alt="Mobile"/>
                                </div>
                                <div id="mobile" class="mdl-color-text--white left-data-text"></div>
                            </div>
                        </div>
                        <div class="left-title-div-big">
                            <div class="icon material-icons mdl-color-text--white round-btn-left-big left-sidebar-image-bg">
                                star
                            </div>
                            <div class="mdl-color-text--white left-title">My Skills</div>
                        </div>
                        <div id="skills" class="left-data"></div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--8-col mdl-cell--5-col-tablet right-side">
                    <div class="right-title-big-container">
                        <div class="icon material-icons mdl-color-text--white round-btn-right">work</div>
                        <div class="right-title-big">Work Experience</div>
                    </div>
                    <div id="work-experience" class="right-content"></div>
                    <div class="right-title-big-container">
                        <div class="icon material-icons mdl-color-text--white round-btn-right">school</div>
                        <div class="right-title-big">Education</div>
                    </div>
                    <div id="education" class="right-content"></div>
                    <div class="right-title-big-container">
                        <div class="icon material-icons mdl-color-text--white round-btn-right">language</div>
                        <div class="right-title-big">Languages</div>
                    </div>
                    <div class="right-content">
                        <div id="languages" class="mdl-grid no-padding"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/resume.js"></script>
</body>
</html>
